<source>
  @type forward
  @id input_forward
  port 24224
  bind 0.0.0.0
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y-%m-%d
    include_tag_key true
  </store>
  <store>
    @type stdout
  </store>
</match>
